<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  <body>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">NoteIt</h5>
        <span class="text-muted"> Note Taking Made Easy</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <span class="d-flex mx-2">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-light" id="btn" >
            Search
          </button>
        </span>
      </div>
    </nav>

    <main>
      <div
        class="container row my-4 mx-4 "
        
      >
        <div class="card" style="width: 22rem">
          <div class="card-body">
            <div class="mb-3">
              <h1>Write your notes below</h1>
              <label class="form-label"> ðŸ‘‡ðŸ‘‡ðŸ‘‡</label>
              <textarea
                id="input"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
              >
              </textarea>
            </div>
            <button id="btn1" class="btn btn-primary">Add Notes</button>
          </div>
        </div>
      </div>

      <div
        class="notesEle row my-4 mx-4 container-fluid"
        id="notesEle"
      ></div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
